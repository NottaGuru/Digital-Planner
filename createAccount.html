<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 110%;
            max-width: 320px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            align-items: center;
        }
        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="email" class="input-field" placeholder="Enter Email" required><br>
            <input type="password" id="password" class="input-field" placeholder="Enter Password" required><br>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required><br>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="toggle-link">
            <a href="mainLogin.html" style="text-decoration: none; color: #4CAF50;">Already have an account? Login here.</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            const user = { email, password };
            localStorage.setItem('user', JSON.stringify(user));

            alert("Account created successfully!");
            window.location.href = "mainLogin.html"; // Redirect to login page
        });
    </script>
</body>
</html>
